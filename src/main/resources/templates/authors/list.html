<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display list of Authors</title>
</head>
<body>
<h1>List of Authors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Num of Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Java book</td>
        <td th:text="${author.lastName}">Pearson</td>
        <td th:text="${author.books.size()}">Pearson</td>
    </tr>
</table>
</body>
</html>
